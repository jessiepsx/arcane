    <section id="corpo-full">
        <article id="noticia">
            <header id="cabecalho">
                <hgroup>
                    <h2>CONTATO</h2>
                </hgroup>
           </header>

<form method="post" id="fContato" action="mailto:jessica.pereirapsx@gmail.com">

 <fieldset id="Usuário"><legend> Identificação do Usuário</legend> 
 <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome Completo"/> </p>
 <p><label for="cSenha"> Senha:</label><input type="password" name="tSenha" id="cSenha" size="20" maxlength="8" placeholder="8 dígitos"/></p>
 <p><label for="cMail">E-mail:</label><input type="email" name="tMail" id="cMail" size="20" maxlength="40"/></p> 
 <p><label for="cNasc">Data de Nascimento:</label> <input type="date" name="tNasc" id="cNasc"/> </p>
 <fieldset><legend> Sexo:</legend>
 <input type="radio" name="tSexo" id="cMas"/> <label for="cMas">Maculino</label> </br>
 <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
</fieldset>
</fieldset>

<fieldset id="Mensagem"><legend> Mensagem do Usuário</legend> 
 <p></label for="cMsg">Mensagem:</label>
<textarea name="tMsg" id="cMsg" cols="35" rows="5" placeholder="Deixe aqui sua mensagem"></textarea>
</p>
</fieldset>

<fieldset id="Tema"><legend> Quero um Site Interativo</legend> 
    <p><input type="checkbox" name="tPed" id="cPed" checked/>
        <label for="cPed">Gostaria de um site interativo quando disponível.</label> </p>
 <p><label for="cTema">Tema:<input type="text" name="tTema" id="cTema" size="20" maxlength="30"/></p></label> 
</fieldset>
 
<input id="botao" type="submit" value="Enviar"/>

</form>
</section>
